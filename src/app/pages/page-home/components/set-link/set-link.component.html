<div class="card">

  <div class="card-body">

    <form dir="rtl">
      <div class="form-group row">
        <label for="link" class="col-sm-2 col-form-label">آدرس لینک : </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="link">
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">عنوان  صفحه لینک :</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="title" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="info" class="col-sm-2 col-form-label">توضیحات سایت  : </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="info" rows="3" readonly="readonly"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">توضیحات : </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">تاریخ : </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="date">
        </div>
      </div>
    </form>

  </div>

</div>
