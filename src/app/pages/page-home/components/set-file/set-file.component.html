<div class="card">

  <div class="card-body">

    <form dir="rtl">
      <div class="form-group row">
        <label for="file" class="col-sm-2 col-form-label">آدرس لینک : </label>
        <div class="col-sm-10">
          <div class="custom-file" dir="rtl">
            <input type="file" class="custom-file-input" id="file">
            <label class="custom-file-label" for="file" style="text-align: right">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">توضیحات : </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">تاریخ : </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="date">
        </div>
      </div>
    </form>

  </div>

</div>
