<div class="container-fluid ">

  <div class="row">

    <div class="col-md-8 ">
      <div class="card mb-5">
        <div class="card-header text-center">
          <bdi> خزامیاد </bdi>
        </div>
        <div class="card-body text-right">
          <bdi>خزامیاد - خودرو سازی بوشهر -3500</bdi><br>
          <bdi>گروه خدرو سازی - خودرو سازی بوشهر -3500</bdi>

        </div>
      </div>



      <div class="card">
        <table class="table" dir="rtl">
          <thead class="text-center">
            <tr>
              <th scope="col">#</th>
              <th scope="col">زمان ثبت رویداد</th>
              <th scope="col">نوع رویداد</th>
              <th scope="col">وضعیت</th>
              <th scope="col">شرح رویداد</th>
              <th scope="col">عملیات</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <th scope="row">1</th>
              <td>1397/12/20</td>
              <td>فروش</td>
              <td>کامل انجام شده</td>
              <td>فروش تعداد 200 سهم از موجودی پارسال</td>
              <td>ویرایش</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <div class="col-md-4"  dir="rtl">

      <div class="card p-2 mb-2">
        <div class="input-group">
          <input #searchValue class="form-control" placeholder="جستجوی نماد"/>
        </div>
      </div>

      <ul class="list-group mb-3 pr-0 namad-list">
        <li *ngFor="let item of Namad | filterList:searchValue.value" class="list-group-item d-flex justify-content-between">
          <div>
            <p class="my-0"> {{item.symbol}} <sub [innerHTML]="item.name"></sub></p>

          </div>
          <span class="text-muted">
            <i [ngClass]="item.favorite ? 'fas fa-star' : 'far fa-star'" class="favorite-item" (click)="favorite(item)"></i>
          </span>
        </li>
      </ul>


    </div>


  </div>
</div>
